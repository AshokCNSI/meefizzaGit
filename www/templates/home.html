<ion-view>

  <ion-content class="padding" style="padding:0px;">
  <div style="margin-top:25%;width:100%;position: absolute;">
	<div style="z-index: 1;position: absolute;">
        <button class="button icon-left ion-chevron-left button-clear button-dark no-animation"
                 ng-click="previous()" ng-show="slideIndex > 0" style="min-width: 0px;">          
        </button>
	</div>
	<div style="z-index: 1;position: absolute;right:0px;">
        <button class="button icon-left ion-chevron-right button-clear button-dark no-animation"
                ng-click="next()" ng-show="slideIndex != 3" style="min-width: 0px;">
        </button>
	</div>
  </div>
	<!-- does-continue="true" auto-play="true" slide-interval="1000" -->
        <ion-slide-box on-slide-changed="slideChanged(index)" style="height:250px;" does-continue="true" auto-play="true" slide-interval="2000">
          <ion-slide style="padding-top: 0px;">
              <img src="img/banner/banner1.jpg" style="width:100%;height:100%;">
          </ion-slide>
		  <ion-slide style="padding-top: 0px;">

          </ion-slide>
		  <ion-slide style="padding-top: 0px;">
              <img src="img/banner/banner3.jpg" style="width:100%;height:100%;">
          </ion-slide>
