<ion-view class="bg-color">
 <ion-header-bar style="background-image: none !important;background-color: #47a8c3;">
  <i class="ion-paper-airplane button button-clear" ng-click = "hideAddress()" style="color: black;font-size: 25px;"></i>
  <div class="title logo-font" style="left: 25px;right: 40px;font-size: 25px;">Add Assignee</div>
</ion-header-bar>
  <ion-content class="padding">
  <div class="text-center">
  <i class="ion-person-add" style="font-size: 80px;"></i>
  </div>
  <form novalidate="" name="loginForm" ng-submit="login(loginForm)">
  <div class="list" style="margin-left: 30px;margin-right: 30px;">
  <label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-person"></i>&nbsp;&nbsp;
    <input type="text" placeholder="Assignee Name" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="name" ng-model="name" required>
  </label>
  <div class="error-container" ng-show="loginForm.name.$error && loginForm.$submitted" ng-messages="loginForm.name.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
   <label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-iphone"></i>&nbsp;&nbsp;
    <input type="text" placeholder="Mobile Number" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="mobile" ng-model="mobile" required>
  </label>
  <div class="error-container" ng-show="loginForm.mobile.$error && loginForm.$submitted" ng-messages="loginForm.mobile.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
   <label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-compose"></i>&nbsp;&nbsp; 
    <input type="text" placeholder="Address Line 1" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="password" ng-model="password" required>
  </label>
  <div class="error-container last-error-container" ng-show="loginForm.password.$error && loginForm.$submitted" ng-messages="loginForm.password.$error">
                <div ng-messages-include="templates/error-list.html"></div> 
            </div>
  <label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-compose"></i>&nbsp;&nbsp; 
    <input type="text" placeholder="Address Line 2" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="cpass" ng-model="cpass" required>
  </label>
  <div class="error-container last-error-container" ng-show="loginForm.cpass.$error && loginForm.$submitted" ng-messages="loginForm.cpass.$error">
                <div ng-messages-include="templates/error-list.html"></div> 
            </div>

<label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-location"></i>&nbsp;&nbsp; 
    <input type="text" placeholder="City/Town" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="cpass" ng-model="cpass" required>
  </label>
  <div class="error-container last-error-container" ng-show="loginForm.cpass.$error && loginForm.$submitted" ng-messages="loginForm.cpass.$error">
                <div ng-messages-include="templates/error-list.html"></div> 
            </div> 			
<label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-navigate"></i>&nbsp;&nbsp; 
    <input type="text" placeholder="State" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="cpass" ng-model="cpass" required>
  </label>
  <div class="error-container last-error-container" ng-show="loginForm.cpass.$error && loginForm.$submitted" ng-messages="loginForm.cpass.$error">
                <div ng-messages-include="templates/error-list.html"></div> 
            </div> 			
<label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-pin"></i>&nbsp;&nbsp; 
    <input type="text" placeholder="Pincode" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="cpass" ng-model="cpass" required>
  </label>
  <div class="error-container last-error-container" ng-show="loginForm.cpass.$error && loginForm.$submitted" ng-messages="loginForm.cpass.$error">
                <div ng-messages-include="templates/error-list.html"></div> 
            </div> 
<label class="item item-input" style="border:none;border-bottom: 1px solid #0b305a;padding: 15px 0 5px 0px;background:none;">
    <i class="icon ion-pin"></i>&nbsp;&nbsp; 
    <input type="text" placeholder="ID Card Number" style="color: cornsilk;font-family:RythmusRegular;font-size:20px;" name="cpass" ng-model="cpass" required>
  </label>
  <div class="error-container last-error-container" ng-show="loginForm.cpass.$error && loginForm.$submitted" ng-messages="loginForm.cpass.$error">
                <div ng-messages-include="templates/error-list.html"></div> 
            </div> 				
<div class="list" style="margin-left: 30px;margin-right: 30px;">
 <label class="item item-input item-floating-label" style="border:none;padding: 0px 0 5px 0px;">
    <button class="button button-block button-positive" style="background-color: #0b305a;border-radius: 15px;font-family:RythmusRegular;font-size:20px;" type="submit">
  Add Assignee
</button>
  </label>
  </div>
  </form>
  </ion-content>
</ion-view>
